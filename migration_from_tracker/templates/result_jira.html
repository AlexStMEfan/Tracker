<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Результат Jira Import Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
        background: #ffffff;
      }
      .container {
        opacity: 0;
        transform: translateY(50px);
        animation: fadeIn 1.2s ease-out forwards;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        font-size: 3rem;
      }
      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Результат Jira Import Tracker</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <pre>{{.Output}}</pre>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <a href="/select-source" class="btn btn-secondary">Назад к выбору источника</a>
            </div>
        </div>
    </div>
  </body>
</html>
