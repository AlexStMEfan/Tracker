<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мигратор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      /* Стили остаются без изменений */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
        background: #f7f8fa;
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        color: #333;
      }

      .container {
        opacity: 0;
        transform: translateY(50px);
        animation: fadeIn 1.2s ease-out forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        text-align: center;
        animation: fadeInContent 0.8s ease-out;
      }

      @keyframes fadeInContent {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      p {
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        opacity: 0;
        transform: translateY(10px);
        animation: fadeInText 0.7s ease-out forwards;
        animation-delay: 0.5s;
      }

      @keyframes fadeInText {
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn {
        border-radius: 50%;
        font-size: 1.5rem;
        padding: 0.5rem 0.75rem;
        height: 3rem;
        width: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        color: #333;
        border: 2px solid #333;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      }

      .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .btn:focus,
      .btn:active {
        outline: none;
        background-color: #333;
        color: #fff;
        border-color: #333;
      }

      .btn:focus i,
      .btn:active i {
        color: #fff;
      }

      .bi-arrow-right {
        font-weight: bold;
        font-size: 1.5rem;
        transition: color 0.3s ease;
      }

      .btn:hover .bi-arrow-right,
      .btn:active .bi-arrow-right,
      .btn:focus .bi-arrow-right {
        color: #fff;
      }

      .btn i {
        transition: color 0.3s ease;
      }

      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>
  <body>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Добро пожаловать в мигратор для Yandex Tracker!</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <p>
                  Начать
                  <a href="select-source.html" class="btn" role="button" id="startButton" data-bs-toggle="button">
                    <i class="bi bi-arrow-right"></i>
                  </a>
                </p>
            </div>
        </div>
    </div>

    <script>
      document.getElementById('startButton').addEventListener('click', function (e) {
        e.preventDefault(); // Останавливаем стандартное поведение ссылки
        var btn = this;
        btn.classList.add('fade-out'); // Добавляем анимацию исчезновения кнопки
        setTimeout(function () {
          window.location.href = btn.href; // Переход после анимации
        }, 500); // Задержка для плавного исчезновения
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
