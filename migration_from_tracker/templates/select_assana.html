<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Заполнение обязательных полей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #f7f8fa;
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        color: #333;
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        max-width: 900px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        padding: 2rem;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.7s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        text-align: center;
      }

      form .form-group {
        margin-bottom: 1rem;
      }

      .form-control {
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
      }

      .btn {
        font-size: 0.875rem;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: all 0.2s ease-in-out;
      }

      .btn-primary {
        background: #007bff;
        border: none;
      }

      .btn-primary:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Заполнение обязательных полей</h1>
      <form>
        <div class="form-group">
          <label for="jira_api_token">ASSANA_ACCESS_TOKEN</label>
          <input type="password" id="jira_api_token" class="form-control" placeholder="Введите API Token JIRA">
        </div>
        <div class="form-group">
          <label for="org_id">ORG_ID</label>
          <input type="text" id="org_id" class="form-control" placeholder="Введите идентификатор организации">
        </div>
        <div class="form-group">
          <label for="cloud_org_id">CLOUD_ORG_ID</label>
          <input type="text" id="cloud_org_id" class="form-control" placeholder="Введите идентификатор облачной организации">
        </div>
        <div class="form-group">
          <label for="token">TOKEN</label>
          <input type="password" id="token" class="form-control" placeholder="Введите токен">
        </div>
        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-outline-dark" id="backButton">Назад</button>
          <button type="submit" class="btn btn-primary">Далее</button>
        </div>
      </form>
    </div>

    <script>
      // Скрипт для кнопки "Назад"
      document.getElementById('backButton').addEventListener('click', function () {
        window.location.href = 'select-source.html'; // Замените на правильный путь к предыдущей странице
      });
    </script>
  </body>
</html>
